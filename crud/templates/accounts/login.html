{% extends 'base.html' %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>{{ title }}</h2>
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p>No tienes una cuenta? <a href="{% url 'accounts:register' %}">Sign up</a></p>
    </form>
{% endblock content %}
