{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h2>
        {% if form.instance.pk %}
            Modificar Persona
        {% else %}
            Crear Persona
        {% endif %}
    </h2>

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Guardar Cambios{% else %}Crear{% endif %}
    </button>
    {% if not form.instance.pk %}
    <button type="submit" name="action" value="save_and_add_another" 
    class="btn btn-secondary">Guardar y agregar otro
        
    </button>
    {% endif %}
</form>

<a href="{% url 'persona:lista' %}" class="btn btn-outline-primary" style="margin-top: 0.5rem;">Volver a la lista</a>
{% endblock content %}
