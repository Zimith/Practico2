{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow">
        <div class="card-body">
            <h1 class="card-title text-danger">Eliminar Persona</h1>
            <p class="card-text">
                ¿Estás seguro de que deseas eliminar la persona <strong>"{{ object.nombre }} - {{ object.apellido }}"</strong>?
            </p>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
            <a href="{% url 'persona:lista' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </div>
</div>
{% endblock content %}
