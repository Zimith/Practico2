{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar Persona</h1>
    <p>¿Estás seguro de que deseas eliminar la persona "{{ object_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'persona:lista' %}">Cancelar</a>
{% endblock content %}
