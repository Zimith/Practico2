{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <form method="post" action="{% url 'account_logout' %}"> 
        {% csrf_token %}
        <h2>{{ title }}</h2>
        <h2>¿Estás seguro de que quieres cerrar sesión?</h2>
        <button type="submit">Si</button>
        <a href="{% url 'persona:lista' %}">Cancelar</a>
    </form>
{% endblock content %}
