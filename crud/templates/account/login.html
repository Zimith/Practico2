{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <h2>{{ title }}</h2>
        {{ form|crispy }}
        <button type="submit">Iniciar Sesion</button>
        <p>No tienes una cuenta? <a href="{% url 'account_signup' %}">Registrate</a></p>
    </form>
    <a href="{% url 'persona:lista' %}" class="btn btn-outline-primary">Volver a la lista</a>

{% endblock content %}
